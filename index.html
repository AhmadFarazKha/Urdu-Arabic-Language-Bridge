<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu-Arabic Language Bridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 5px; }
        .header p { opacity: 0.9; }
        .content { padding: 30px; }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9em;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-record {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-record:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn-record:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-secondary { background: #f0f0f0; color: #333; }
        .btn-secondary:hover { background: #e0e0e0; }
        .btn-clear { background: #ff6b6b; color: white; }
        .btn-clear:hover { background: #ff5252; }
        .status {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        .label { font-weight: 600; color: #333; }
        .value { color: #667eea; font-weight: 600; }
        .msg {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        .success { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #4caf50; }
        .error { background: #ffebee; color: #c62828; border-left: 4px solid #f44336; }
        .results {
            background: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .result-item {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .result-item:last-child { margin-bottom: 0; }
        .recording {
            background: #ffe0e0;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            font-weight: 600;
        }
        .recording.active { display: block; }
        .dot {
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Urdu-Arabic Language Bridge</h1>
            <p>Speak Urdu ‚Ä¢ Get Arabic Translation ‚Ä¢ Learn Instantly</p>
        </div>
        
        <div class="content">
            <!-- Status -->
            <div class="status">
                <div class="status-item">
                    <span class="label">Status:</span>
                    <span class="value" id="status">Ready</span>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <div>
                    <label for="dialect">Arabic Dialect:</label>
                    <select id="dialect">
                        <option value="gulf">Gulf Arabic</option>
                        <option value="levantine">Levantine Arabic</option>
                        <option value="egyptian">Egyptian Arabic</option>
                        <option value="moroccan">Moroccan Arabic</option>
                        <option value="standard">Standard Arabic</option>
                    </select>
                </div>
                <div>
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="urdu">Urdu</option>
                        <option value="punjabi">Punjabi</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="buttons">
                <button class="btn-record" id="recordBtn">üé§ Start Recording</button>
                <button class="btn-secondary" id="pauseBtn" disabled>‚è∏ Pause</button>
                <button class="btn-clear" id="clearBtn">üóë Clear</button>
            </div>
            
            <!-- Recording Indicator -->
            <div class="recording" id="recording">
                <span class="dot"></span> Recording...
            </div>
            
            <!-- Messages -->
            <div id="msgContainer"></div>
            
            <!-- Results -->
            <div class="results">
                <div id="resultsList">
                    <p style="color: #999; text-align: center;">Click "Start Recording" to begin...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let stream;

        const recordBtn = document.getElementById('recordBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const msgContainer = document.getElementById('msgContainer');
        const recording = document.getElementById('recording');
        const resultsList = document.getElementById('resultsList');

        // Initialize audio
        async function initAudio() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = processAudio;
                return true;
            } catch (err) {
                showMsg(`Microphone error: ${err.message}`, 'error');
                return false;
            }
        }

        // Start/Stop recording
        recordBtn.addEventListener('click', async () => {
            if (!stream) {
                if (!await initAudio()) return;
            }

            if (!isRecording) {
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                recordBtn.textContent = '‚èπ Stop Recording';
                recordBtn.style.background = '#ff6b6b';
                pauseBtn.disabled = false;
                recording.classList.add('active');
                status.textContent = 'Recording...';
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = 'üé§ Start Recording';
                recordBtn.style.background = '';
                pauseBtn.disabled = true;
                recording.classList.remove('active');
                status.textContent = 'Processing...';
            }
        });

        // Process audio
        async function processAudio() {
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const reader = new FileReader();

                reader.onload = async (e) => {
                    const base64 = e.target.result.split(',')[1];
                    await sendToServer(base64);
                };

                reader.readAsDataURL(audioBlob);
            } catch (err) {
                showMsg(`Error: ${err.message}`, 'error');
                status.textContent = 'Ready';
            }
        }

        // Send to server
        async function sendToServer(base64Audio) {
            try {
                const response = await fetch('http://127.0.0.1:5000/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        audio: base64Audio,
                        dialect: document.getElementById('dialect').value
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    addResult(data.result);
                    showMsg('‚úì Translation complete!', 'success');
                    status.textContent = 'Ready';
                } else {
                    showMsg(`Error: ${data.error}`, 'error');
                    status.textContent = 'Ready';
                }
            } catch (err) {
                showMsg(`Server error: ${err.message}. Make sure Flask is running!`, 'error');
                status.textContent = 'Error';
            }
        }

        // Add result to UI
        function addResult(result) {
            const html = `<div class="result-item">${escapeHtml(result)}</div>`;
            if (resultsList.innerHTML.includes('Click "Start Recording')) {
                resultsList.innerHTML = html;
            } else {
                resultsList.innerHTML = html + resultsList.innerHTML;
            }
        }

        // Show message
        function showMsg(text, type) {
            msgContainer.innerHTML = `<div class="msg ${type}">${text}</div>`;
            setTimeout(() => { msgContainer.innerHTML = ''; }, 4000);
        }

        // Clear history
        clearBtn.addEventListener('click', async () => {
            try {
                await fetch('http://127.0.0.1:5000/clear', { method: 'POST' });
                resultsList.innerHTML = '<p style="color: #999; text-align: center;">History cleared...</p>';
                showMsg('History cleared!', 'success');
            } catch (err) {
                showMsg(`Clear error: ${err.message}`, 'error');
            }
        });

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        showMsg('‚úì Ready! Click "Start Recording"', 'success');
    </script>
</body>
</html>
